{% extends 'layout.html' %}

{% block content %}
    <h1 style="text-align:center">Bit Stonker <br><br></h1>
    <form class="form-inline" action="{{ url_for('index') }}" method="POST">
            <div class="form-group"><input type="text" name="stonk" class="form-control" style= "margin:0px 10px" placeholder="Type your stonk here."></div>
            <div class="form-group">
                <label for="start_date" style= "margin:0px 10px">Start Date: </label>
                <input type="date" name="start_date">
            </div>
            <div class="form-group">
                <label for="end_date" max="{{today}}" style= "margin:0px 15px 0px 10px">End Date: </label>
                <input type="date" name="end_date" style= "margin:0px 15px 0px 0px">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info" style= "margin:0px 10px">Submit</button>
            </div>
        </form>
    
    <img src="{{url_for('static', filename=graph)}}" class="img-fluid" alt="">
{% endblock %}
